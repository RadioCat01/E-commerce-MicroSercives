<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
  <div class="form-group">
    <label for="name">Name:</label>
    <input id="name" formControlName="name" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="category">Category:</label>
    <input id="category" formControlName="category" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <input id="description" formControlName="description" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="price">Price:</label>
    <input id="price" formControlName="price" type="number" class="form-control">
  </div>
  <div class="form-group">
    <label for="availableQuantity">Available Quantity:</label>
    <input id="availableQuantity" formControlName="availableQuantity" type="number" class="form-control">
  </div>
  <div class="form-group">
    <label for="image">Image:</label>
    <input id="image" type="file" (change)="onFileSelected($event)" class="form-control-file">
  </div>
  <button type="submit" class="btn btn-primary">Create Product</button>
</form>
